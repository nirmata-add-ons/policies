apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-capabilities
spec:
  validationFailureAction: audit
  rules:
    - name: adding-capabilities
      match:
        any:
        - resources:
            kinds:
            - Pod
      exclude:
        any:
        - resources:
            namespaces:
            - kube-system
            - fluent-bit
            - kube-public
            - kube-system
            - keda
            - kyverno
            - nirmata
            - prometheus-op
            - velero
            - twistlock

